<script>
    /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //ENTRADA
    let nume;
    do {
        nume = Number(prompt(`Informe um número inteiro`))
    } while (!Number.isInteger(nume));
   

    //PROCESSAMENTO
    function cubo (nume) {
        let cubo1 = nume * nume * nume
        return `O cubo do número ${nume} é ${cubo1}`
    }
      let mensagem = cubo(nume);
    //SAÍDA
    alert(mensagem)
</script>
