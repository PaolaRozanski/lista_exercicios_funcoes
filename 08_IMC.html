<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let peso = Number(prompt("Digite seu peso (kg):"));
    let altura = Number(prompt("Digite sua altura (m):"));

    //PROCESSAMENTO
    function calcularIMC(peso, altura) {
        return peso / (altura * altura);
    }
    let imc = calcularIMC(peso, altura);
    //SAÍDA
    alert(`Seu IMC é: ${imc}`);
</script>
